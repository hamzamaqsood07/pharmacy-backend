name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Upload full project to EC2
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/pharmacy/backend/

      - name: Install, build, and restart backend on server
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/pharmacy/backend
            npm ci
            npm run build
            pm2 start dist/main.js --name pharmacy-backend --update-env || pm2 restart pharmacy-backend
          EOF

      - name: Cleanup
        run: rm -f key.pem
